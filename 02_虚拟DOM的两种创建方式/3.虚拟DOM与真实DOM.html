<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.虚拟DOM与真实DOM</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    
    <!-- 引入React核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引用react_dom, 用于react操作Dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript">
        // 1.创建虚拟dom
    //    const VM = React.createElement(标签名，标签属性，标签内容)
        const VM = React.createElement('h1', {id: 'title'}, 'Hello, React')
        // 2.渲染虚拟dom到页面
        ReactDOM.render(VM, document.getElementById('test'))
        console.log('虚拟DOM',VM)
        const testDom = document.getElementById('test')
        console.log('真实DOM', testDom)
        debugger
        // console.log(typeof VM)
        // console.log(VM instanceof Object)
        /**
         * 关于虚拟DOM：
         * 1、本质是Object类型对象（一般类型）
         * 2、虚拟DOM比较‘轻’，真实DOM比较‘重’,因为虚拟DOM是React内部在用，不像真实DOM上有那么多的属性
         */
    </script>
</body>
</html>
