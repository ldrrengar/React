<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受控组件</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    
    <!-- 引入React核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引用react_dom, 用于react操作Dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 1、创建组件
      class Login extends React.Component {

       /*
         受控组件可以减少ref的使用
        */ 
       // 初始化状态 
       state = {
           username: '',
           password: ''
       } 

       // 保存用户名到状态中
       saveUserName = (event) => {
           this.setState({username: event.target.value})
       }

       
       // 保存用户名到状态中
       savePassWord = (event) => {
           this.setState({password: event.target.value})
       }

       handleSubmit = (event) => {
            event.preventDefault() // 阻止表单提交
            // const {username, password} = this
            // alert(`你输入的用户名是：${username.value}，你输入的密码是：${password.value}`)
       }

       render () {
               return (
                   <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                       用户名：<input name="username" onChange={this.saveUserName} type="text" /><br/>
                        &emsp;密码：<input type="password" name="password" onChange={this.savePassWord}/>
                        <br/>
                        <button>登录</button>
                   </form>
               )   
           }
       }

       // 2、渲染组件
       ReactDOM.render(<Login />, document.getElementById('test1'))
    </script>
</body>
</html>
