<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createRef</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    
    <!-- 引入React核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引用react_dom, 用于react操作Dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 1、创建组件
      class Demo extends React.Component {
        /*
            React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点, 该容器是“专人专用”的,多个ref需要创建多次
        */
       myRef = React.createRef()
       myRef2 = React.createRef()

       // 展示左侧输入框数据
       showData = () => {
           console.log(this.myRef)
           alert(this.myRef.current.value)
       }

       // 展示右侧输入框
       showData2 = () => {
           alert(this.myRef2.current.value)
       }

       render () {
               return (
                   <div>
                       <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&emsp;
                       <button onClick={this.showData}>点击我提示左侧的数据</button>&emsp;
                       <input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                   </div>
               )   
           }
       }

       // 2、渲染组件
       ReactDOM.render(<Demo />, document.getElementById('test1'))
    </script>
</body>
</html>
