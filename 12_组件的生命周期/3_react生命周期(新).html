<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react生命周期(新)</title>
</head>
<body>
<!-- 准备好一个“容器” -->
<div id="test1"></div>
<div id="test2"></div>

<!-- 引入React核心库 -->
<script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
<!-- 引用react_dom, 用于react操作Dom -->
<script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转为js -->
<script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
<script type="text/babel">
    class Count extends React.Component {

        constructor (props) {
            console.log('constructor')
            super(props)
            // 初始化状态
            this.state = {count: 0}
        }

        //加1按钮的回调
        add = () => {
            let {count} = this.state
            this.setState({count: count + 1})
        }

        // 卸载组件按钮的回调
        death = () => {
            ReactDOM.unmountComponentAtNode(document.getElementById('test1'))
        }
        // 强制更新按钮的回调
        force = () => {
            this.forceUpdate()
        }

        // 组件挂载完毕
        componentDidMount () {
            console.log('componentDidMount')
        }

        // 组件将要卸载
        componentWillUnmount() {
            console.log('componentWillUnmount')
            return true
        }

        // 控制组件更新的阀门
        shouldComponentUpdate () {
            console.log('控制组件更新的阀门: shouldComponentUpdate')
            return true
        }

        // 若state的值在任何时候都取决于props，那么可以使用getDerivedStateFromProps
        static getDerivedStateFromProps (props, state) {
            console.log('getDerivedStateFromProps', props, state)
            return null
        }

        getSnapshotBeforeUpdate () {
            console.log('getSnapshotBeforeUpdate')
            return null
        }

        // 将要更新
        componentDidUpdate (preProps, preState, snapshotValue) {
            console.log('componentDidUpdate', preProps,preState, snapshotValue)
        }

        // render调用的时机：初始化渲染、状态更新之后
        render () {
            console.log('render')
            const {count} = this.state
            return (
                <div>
                    <h2 style={{opacity: this.state.opacity}}>当前球会为{count}</h2>
                    <button onClick={this.add}>点我加1</button>
                    <button onClick={this.death}>卸载组件</button>
                    <button onClick={this.force}>不更改任何状态（state）中数据，强制更新</button>
                </div>
            )
        }
    }
    // 2、渲染组件
    ReactDOM.render(<Count />, document.getElementById('test1'))
</script>
</body>
</html>
