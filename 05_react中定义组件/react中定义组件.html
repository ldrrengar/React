<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
</head>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
<body>
     <!-- 准备好一个“容器” -->
     <div id="test"></div>
    
     <!-- 引入React核心库 -->
     <script type="text/javascript" src="../js/react.development.js"></script>
     <!-- 引用react_dom, 用于react操作Dom -->
     <script type="text/javascript" src="../js/react-dom.development.js"></script>
     <!-- 引入babel，用于将jsx转为js -->
     <script type="text/javascript" src="../js/babel.min.js"></script>
     <script type="text/babel">
        // 1、创建函数式组件
        function FirstComponent() {
            console.log(this) // 此处的this是undefined，因为babel编译后开启了严格模式
            return <h2>我是用函数定义的组件（适用于【简单组件】的定义）</h2>
        }
        // 2、渲染组件到页面
        ReactDOM.render(<FirstComponent/>, document.getElementById('test'))
        /*
            执行了ReactDOM.render(<FirstComponent/>)...之后，发生了什么？
                1、React解析组件标签，找到FirstComponent组件
                2、发现组件是函数式定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中
        */
     </script>
</body>
</html>
