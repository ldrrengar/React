<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对props进行限制</title>
</head>
<body>
     <!-- 准备好一个“容器” -->
     <div id="test1"></div>
     <div id="test2"></div>
     <div id="test3"></div>
    
     <!-- 引入React核心库 -->
     <script type="text/javascript" src="../js/react.development.js"></script>
     <!-- 引用react_dom, 用于react操作Dom -->
     <script type="text/javascript" src="../js/react-dom.development.js"></script>
     <!-- 引入babel，用于将jsx转为js -->
     <script type="text/javascript" src="../js/babel.min.js"></script>
     <!--引入prop-types,用于对组件标签属性进行限制-->
     <script type="text/javascript" src="../js/prop-types.js"></script>
     <script type="text/babel">
         // 1、创建组件
       class Person extends React.Component {

       
        render () {
                const {name, age, sex} = this.props 
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )   
            }
        }

        // 对标签属性进行类型，必要性限制
        Person.protoTypes = {
            // name: React.ProtoTypes.string  // 15及之前有，之后就不在维护了
            name: ProtoTypes.string.isRequired, // 限制name必传，且为字符串
            sex: ProtoTypes.string, // 限制sex为字符串
            age: ProtoTypes.number, // 限制age为数组
            speak: PropTypes.func // 限制speak为函数
        }
        // 指定默认标签属性值
        Person.defaultProps = {
            sex: '男',
            age: 18
        }

        // 2、渲染组件
        ReactDOM.render(<Person name="大白" age={19} sex="男" speack="1"/>, document.getElementById('test1'))
        ReactDOM.render(<Person name="懒洋洋" age="18" sex="男"/>, document.getElementById('test2'))

        const p = {name: '兰博', age: 20, sex: '女'}
        // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>, document.getElementById('test3'))
        ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))
     </script>
</body>
</html>
