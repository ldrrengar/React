<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props基本用法</title>
</head>
<body>
     <!-- 准备好一个“容器” -->
     <div id="test1"></div>
     <div id="test2"></div>
     <div id="test3"></div>
    
     <!-- 引入React核心库 -->
     <script type="text/javascript" src="../js/react.development.js"></script>
     <!-- 引用react_dom, 用于react操作Dom -->
     <script type="text/javascript" src="../js/react-dom.development.js"></script>
     <!-- 引入babel，用于将jsx转为js -->
     <script type="text/javascript" src="../js/babel.min.js"></script>
     <script type="text/babel">
         // 1、创建组件
       class Person extends React.Component {

       
        render () {
                const {name, age, sex} = this.props 
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )   
            }
        }

        // 2、渲染组件
        ReactDOM.render(<Person name="大白" age={19} sex="男"/>, document.getElementById('test1'))
        ReactDOM.render(<Person name="懒洋洋" age="18" sex="男"/>, document.getElementById('test2'))

        const p = {name: '兰博', age: 20, sex: '女'}
        ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))
     </script>
</body>
</html>
